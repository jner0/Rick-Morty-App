<div class="card shadow" data-bs-toggle="modal" [attr.data-bs-target]="'#modal' + myCharacter.id">
    <div >
        <figure>
            <img class="miimg" [src]="myCharacter.image" [alt]="myCharacter.name">
        </figure>
        <div class="text-center">
            <h4>{{myCharacter.name}}</h4>
        </div>
    </div>
    
</div>

<!--Popup-->
<app-popup [myCharacter]="myCharacter"></app-popup>
